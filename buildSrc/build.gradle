apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.512'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'de.undercouch:gradle-download-task:3.4.3'
    testCompile 'junit:junit:4.12'
}

tasks.test { enabled = false }